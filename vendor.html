<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HawkerHub - Vendor Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <!-- Links to File 1 -->
    <link rel="stylesheet" href="styles.css">
    
    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: { extend: { colors: { orange: { 400: '#fb923c', 500: '#f97316', 600: '#ea580c' } } } }
        }
    </script>
</head>
<body class="theme-vendor flex h-screen overflow-hidden">

    <!-- SIDEBAR -->
    <aside class="w-64 bg-[#111827] border-r border-gray-800 flex flex-col flex-shrink-0 z-20">
        <div class="p-6 flex items-center gap-3 mb-2">
            <div class="w-10 h-10 bg-orange-500 rounded-lg flex items-center justify-center text-white font-bold text-lg shadow-lg">HH</div>
            <div>
                <h1 class="text-xl font-bold text-white">HawkerHub</h1>
                <p class="text-xs text-gray-500">Vendor Dashboard</p>
            </div>
        </div>

        <nav class="flex-1 px-4 space-y-3 overflow-y-auto">
            <button onclick="navigateTo('dashboard')" id="nav-dashboard" class="nav-item w-full flex items-center gap-3 px-4 py-3 text-sm font-medium rounded-xl border border-transparent transition-all active-nav bg-[#1f2937] border-gray-700">
                <i class="fa-solid fa-chart-line w-5 text-orange-500"></i> Dashboard
            </button>
            <button onclick="navigateTo('menu')" id="nav-menu" class="nav-item w-full flex items-center gap-3 px-4 py-3 text-sm font-medium rounded-xl border border-transparent transition-all text-gray-400 hover:bg-gray-800/50">
                <i class="fa-solid fa-utensils w-5"></i> Menu
            </button>
            <button onclick="navigateTo('orders')" id="nav-orders" class="nav-item w-full flex items-center gap-3 px-4 py-3 text-sm font-medium rounded-xl border border-transparent transition-all text-gray-400 hover:bg-gray-800/50">
                <i class="fa-solid fa-receipt w-5"></i> Orders
                <span id="nav-orders-badge" class="ml-auto bg-orange-500 text-white text-[10px] font-bold px-1.5 py-0.5 rounded-md hidden">0</span>
            </button>
        </nav>

        <div class="p-4 mt-auto">
            <button onclick="window.location.href='index.html'" class="w-full mt-2 text-xs text-gray-400 hover:text-white flex items-center justify-center gap-2 py-2">
                <i class="fa-solid fa-right-from-bracket"></i> Logout
            </button>
        </div>
    </aside>

    <!-- MAIN CONTENT -->
    <main class="flex-1 overflow-y-auto relative">
        <header class="bg-[#111827]/90 backdrop-blur-md sticky top-0 z-10 border-b border-gray-800 px-8 py-5 flex justify-between items-center">
            <div>
                <h2 class="text-2xl font-bold text-white">Welcome back, Owner!</h2>
                <p class="text-gray-400 text-sm mt-1">Stall #01-23 <span class="text-gray-600 mx-2">|</span> 1 Kadayanallur St</p>
                <p id="connection-status" class="text-xs text-yellow-500 mt-1">Connecting...</p>
            </div>
            <div class="flex items-center gap-4">
                <button onclick="window.createTestOrder()" class="bg-orange-500 hover:bg-orange-600 text-white px-5 py-2.5 rounded-full text-sm font-bold shadow-lg shadow-orange-500/20 transition transform active:scale-95">
                    + Test Order
                </button>
            </div>
        </header>

        <div class="p-8">
            <!-- DASHBOARD VIEW -->
            <div id="view-dashboard" class="space-y-6 animate-fade-in">
                <div class="grid grid-cols-1 md:grid-cols-4 gap-6">
                    <div class="glass-panel p-5 rounded-xl">
                        <h3 class="text-gray-400 text-sm">Total Orders</h3>
                        <p id="dash-total-orders" class="text-3xl font-bold text-white mt-1">0</p>
                    </div>
                    <div class="glass-panel p-5 rounded-xl">
                        <h3 class="text-gray-400 text-sm">Revenue</h3>
                        <p id="dash-total-revenue" class="text-3xl font-bold text-white mt-1">$0.00</p>
                    </div>
                    <div class="glass-panel p-5 rounded-xl">
                        <h3 class="text-gray-400 text-sm">Delivered</h3>
                        <p id="dash-total-delivered" class="text-3xl font-bold text-white mt-1">0</p>
                    </div>
                    <div class="glass-panel p-5 rounded-xl">
                        <h3 class="text-gray-400 text-sm">Canceled</h3>
                        <p id="dash-total-cancelled" class="text-3xl font-bold text-white mt-1">0</p>
                    </div>
                </div>
                
                <div class="glass-panel rounded-xl p-6">
                    <div class="flex justify-between items-center mb-4">
                        <h3 class="text-lg font-bold text-white">Menu Overview</h3>
                        <button onclick="navigateTo('menu')" class="text-sm text-orange-500 hover:text-orange-400">Manage &rarr;</button>
                    </div>
                    <div id="dashboard-menu-list" class="space-y-3"><p class="text-gray-500 text-sm">Loading...</p></div>
                </div>
            </div>

            <!-- MENU VIEW -->
            <div id="view-menu" class="hidden space-y-6 animate-fade-in">
                <div class="flex justify-between items-center">
                    <h2 class="text-2xl font-bold text-white">Menu Management</h2>
                    <button onclick="openAddModal()" class="bg-orange-500 hover:bg-orange-600 text-white font-bold py-2 px-6 rounded-lg shadow-lg">+ Add Item</button>
                </div>
                <div id="full-menu-list" class="grid grid-cols-1 gap-4"></div>
            </div>

            <!-- ORDERS VIEW -->
            <div id="view-orders" class="hidden h-[calc(100vh-140px)] animate-fade-in flex gap-6">
                <div class="w-1/3 glass-panel rounded-xl flex flex-col overflow-hidden">
                    <div class="p-4 border-b border-gray-700 font-bold text-white bg-gray-800">Incoming Orders</div>
                    <div class="flex-1 overflow-y-auto p-2 space-y-2" id="orders-list-container"></div>
                </div>
                <div class="w-2/3 glass-panel rounded-xl p-8 relative" id="order-details-panel">
                    <div class="text-center text-gray-500 mt-20">Select an order to view details</div>
                </div>
            </div>
        </div>
    </main>

    <!-- MODAL -->
    <div id="itemModal" class="fixed inset-0 z-50 flex items-center justify-center bg-black/80 hidden backdrop-blur-sm">
        <div class="bg-[#1f2937] w-full max-w-md rounded-xl border border-gray-700 p-6 shadow-2xl">
            <h3 id="modalTitle" class="text-xl font-bold text-white mb-4">Add Menu Item</h3>
            <form id="itemForm" class="space-y-4">
                <input type="hidden" id="editItemId">
                <input type="text" id="itemName" placeholder="Item Name" class="input-field w-full rounded-lg p-3 outline-none" required>
                <div class="grid grid-cols-2 gap-4">
                    <input type="number" id="itemPrice" placeholder="Price" step="0.01" class="input-field w-full rounded-lg p-3 outline-none" required>
                    <select id="itemCategory" class="input-field w-full rounded-lg p-3 outline-none">
                        <option>Main Dish</option>
                        <option>Side Dish</option>
                        <option>Beverage</option>
                    </select>
                </div>
                <textarea id="itemDesc" rows="3" placeholder="Description" class="input-field w-full rounded-lg p-3 outline-none"></textarea>
                <div class="flex gap-3 pt-2">
                    <button type="button" onclick="closeModal()" class="flex-1 py-3 bg-gray-700 text-white rounded-lg hover:bg-gray-600 transition">Cancel</button>
                    <button type="submit" id="modalSubmitBtn" class="flex-1 py-3 bg-orange-500 text-white rounded-lg font-bold hover:bg-orange-600 transition">Save</button>
                </div>
            </form>
        </div>
    </div>

    <!-- Links to File 5 -->
    <script type="module" src="dashboard.js"></script>
</body>
</html>
