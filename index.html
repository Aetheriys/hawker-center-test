<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HawkerHub - Login</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">
    
    <!-- Links to File 1 -->
    <link rel="stylesheet" href="styles.css">
</head>
<body class="theme-customer flex items-center justify-center min-h-screen p-4">

    <!-- LOGIN CARD -->
    <div class="login-card w-full max-w-md rounded-2xl p-8 transition-all duration-300 relative overflow-hidden bg-white shadow-2xl">
        
        <div class="text-center mb-8">
            <h1 class="text-3xl font-bold mb-2 text-gray-800" id="app-title">HawkerHub</h1>
            <p id="role-text" class="text-sm font-medium text-gray-500">Select your account type</p>
        </div>

        <!-- STEP 1: ROLE SELECTION -->
        <div id="step-role" class="space-y-4 animate-fade-in">
            <button onclick="selectRole('vendor')" class="w-full py-4 rounded-xl border-2 border-orange-500 text-orange-500 font-bold hover:bg-orange-500 hover:text-white transition flex items-center justify-center gap-3 group bg-white">
                <i class="fa-solid fa-store text-xl group-hover:scale-110 transition"></i>
                OPERATOR / OFFICER
            </button>
            
            <div class="flex items-center gap-3 opacity-50">
                <div class="h-px bg-gray-300 flex-1"></div>
                <span class="text-xs font-bold text-gray-400">OR</span>
                <div class="h-px bg-gray-300 flex-1"></div>
            </div>

            <button onclick="selectRole('customer')" class="w-full py-4 rounded-xl bg-orange-500 text-white font-bold hover:bg-orange-600 transition shadow-lg shadow-orange-500/30 flex items-center justify-center gap-3">
                <i class="fa-solid fa-utensils text-xl"></i>
                CUSTOMER
            </button>
        </div>

        <!-- STEP 2: LOGIN FORM (Visual Only) -->
        <div id="step-login" class="hidden space-y-6 animate-fade-in">
            <button onclick="resetRole()" class="text-xs text-gray-500 hover:text-orange-500 transition mb-2 flex items-center gap-1">
                <i class="fa-solid fa-arrow-left"></i> Change Role
            </button>

            <h2 id="login-title" class="text-xl font-bold text-gray-800">Hello!</h2>

            <form id="loginForm" class="space-y-4">
                <div>
                    <label class="block text-xs font-bold mb-1 text-gray-500 uppercase">Email</label>
                    <input type="email" id="email" class="input-field w-full rounded-lg p-3 outline-none focus:ring-2 focus:ring-orange-500 transition border-gray-300 bg-gray-50 text-gray-900" required>
                </div>
                <div>
                    <label class="block text-xs font-bold mb-1 text-gray-500 uppercase">Password</label>
                    <input type="password" id="password" class="input-field w-full rounded-lg p-3 outline-none focus:ring-2 focus:ring-orange-500 transition border-gray-300 bg-gray-50 text-gray-900" required>
                </div>
                
                <button type="submit" class="w-full py-3.5 bg-orange-500 hover:bg-orange-600 text-white font-bold rounded-lg shadow-lg transition transform active:scale-95 mt-2">
                    Sign In
                </button>
            </form>
        </div>
    </div>

    <!-- Links to File 3 -->
    <script type="module" src="auth.js"></script>
</body>
</html>
